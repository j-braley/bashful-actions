# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      customizedSdkUrl:
        description: Java JDK binaries
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  run-script:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: j-braley/run-aqa@v2.0.1
        name: Generate parallelList
        with:
          jdksource: 'customized'
          customizedSdkUrl: ${{ inputs.customizedSdkUrl }}
          aqa-testsRepo: 'adoptium/aqa-tests:v0.9.1-release'
          build_list: 'openjdk'
          target : _extended.openjdk

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: test-output-parallellist
          path: /home/runner/work/bashful-actions/bashful-actions/aqa-tests/TKG/parallelList.mk

  download-artifact:
    needs: run-script
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: ['-f /home/runner/work/bashful-actions/bashful-actions/parallelList.mk'] # for some reason only one is made
        testList: ['testList_0']

    steps:
      - uses: actions/download-artifact@v3
        id: download
        name: download parallellist artifacts
        with:
          name: test-output-parallellist
          path: ./ # there probably will need to move files around ./ wont suffice

      - name: echo download path
        run: |
         echo ${{ steps.download.outputs.download-path }}
         ls ${{ steps.download.outputs.download-path }}
         ls -la ${{ steps.download.outputs.download-path }}

      - uses: j-braley/run-aqa@v2.0.1
        name: test single run
        with:
          jdksource: 'customized'
          customizedSdkUrl: ${{ inputs.customizedSdkUrl }}
          aqa-testsRepo: 'adoptium/aqa-tests:v0.9.1-release'
          build_list: 'openjdk'
          target : ${{ matrix.target }} ${{ matrix.testList }}